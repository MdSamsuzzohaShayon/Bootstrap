<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 Login</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="d-flex text-center bg-secondary">
        <form class="form-login">
            <img height="72" width="72" class="mb-4" src="/node_modules/bootstrap-icons/icons/bootstrap.svg" alt="">

            <h1 class="h3 mb-3 font-wight-normal">Bootstrap 5 Logo</h1>
            <label for="" class="sr-only">Email address</label>
            <input type="email" id="inputEmali" placeholder="Email address" required autofocus class="form-control ip-4 mb-2">
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" required id="inputPassword" class="form-control ip-4 mb2">
            <div class="checkbox mb-3">
                <label for="">
                <input type="checkbox" > Remember me
            </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
        </form>
    </div>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
