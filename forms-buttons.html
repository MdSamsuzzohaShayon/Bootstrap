<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bootstrap form and buttons</title>
    <style>
        .main-form{
            width: 450px;
            margin: auto;
        }
    </style>

</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-light">
        <a href="#" class="navbar-brand">Shayon</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#mainMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainMenu">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
                <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Contract</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Portfolio</a></li>
            </ul>
        </div>
    </nav>

    <form class="main-form">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" class="form-control text-muted">
                    <small>
                        This should be your first name
                    </small>
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="Lastname">Lastname</label>
                    <input type="passward" name="Lastname" id="Lastname" class="form-control is-valid">
                    <div class="valid-feedback">Looks good</div>
                </div>
            </div>
        </div>


        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="passward">passward</label>
            <input type="passward" name="passward" id="passward" class="form-control is-invalid">
            <div class="invalid-feedback">Not Looks good!</div>
        </div>
        <div class="form-group">
            <label for="gender"> Gender</label>
            <select name="gender" id="gender" class="form-control">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" id="accept-terms" class="form-check-input">
                <label for="accept-terms" id="accept-terms" class="form-check-label">Accepts Terms &amp; Conditions</label>

            </div>
        </div>


    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
