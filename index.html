<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Baisc</title>
    <style>
        body {
            margin: 30px;
        }

        .my-container {
            border: 1px solid green;
        }

        .my-row {
            border: 3px solid rgb(128, 105, 0);
            height: 200px;
        }

        .my-col {
            border: 3px dotted rgb(128, 0, 100);
        }
    </style>
</head>

<body>
    <div class="container my-container">
        <div class="row my-row">
            <!-- WE CAN ADD UP TO TWELVE COLUM -->
            <!-- IF WE TAKE LESS THAN 12. EXCEPTED WILL BE EMPTY -->
            <!-- MD MEDIUM SIZE, LG LEARGE, XL EXTRA LEARGE,SM SMALL TABLET SIZE,XS EXTRA SMALL MOBILE  -->
            <div class="col-md-4 col-sm-6 my-col">
                Row One <br> Column One
            </div>
            <div class="col-md-8 col-sm-6 my-col">
                Row One <br> Column Two
            </div>
        </div>
        <div class="row justify-content-around align-items-center my-row">
                <!-- justify-content-between, justify-content-start,justify-content-end, justify-content-start -->
                <!-- align-items-center, align-items-start, align-items-end, align-items-stretch -->

            <div class="col-4 my-col offset-2 order-md-12">
                Row Two <br> Column One
            </div>
            <div class="col-4 my-col align-self-start order-md-2">
                Row Two <br> Column Two
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
